<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have It!!</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
       #start{
        background-color:#EB455F ;
        color: #FCFFE7;
       }
       body{
        background-color:#E1EEDD ;
       }
       #hey{
        height:70vh;
       }
       #buy{
        margin-left: 420px;
       }

    </style>
</head>
<body>
   <div id="start" class="text-center p-1" > <h1> Have it!!</h1></div>
   <div id="pizza" >
    <img src="photos/1.jpg" alt="" class="d-block m-auto p-5" id="hey">
   </div>
   <div id="buy">
   <input type="button" value="Pepperoni" class="btn btn-outline-dark mx-2" id="x1">
   <input type="button" value="Extra Cheese"  class="btn btn-outline-dark mx-2" id="x2">
   <input type="button" value="Sausage"  class="btn btn-outline-dark mx-2" id="x3">
   <input type="button" value="Onion"  class="btn btn-outline-dark mx-2" id="x4">
   </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script>
    $("#x1").click(function(){

        $("#hey").attr("src","photos/3.jpg");
    })
    $("#x2").click(function(){
    $("#hey").attr("src","photos/5.jpg");
    })
    $("#x3").click(function(){
    $("#hey").attr("src","photos/4.jpg");
    })
    $("#x4").click(function(){
    $("#hey").attr("src","photos/2.jpg");
    })
    
    </script>
    
</body>
</html>
